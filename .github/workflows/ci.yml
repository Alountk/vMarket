name: CI Pipeline

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Backend CI (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore Videogames.sln

      - name: Build
        run: dotnet build Videogames.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=true

      - name: Test
        run: dotnet test Videogames.sln --configuration Release --no-build --verbosity normal

  frontend-ci:
    name: Frontend CI (Next.js & Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Videogames.Web/package-lock.json

      - name: Install dependencies
        working-directory: Videogames.Web
        run: npm ci

      - name: Lint
        working-directory: Videogames.Web
        run: npm run lint

      - name: Install Playwright Browsers
        working-directory: Videogames.Web
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: Videogames.Web
        run: npm run test:e2e
        env:
          # Ensuring Playwright handles the webserver internally via config
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: Videogames.Web/playwright-report/
          retention-days: 30
